<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid mt-3 p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Badges</p>
    </div>
    <div class="container mt-3 p-3 border">
        <h2>Contextual Badges</h2>
        <a href="https://www.google.com"><span class="badge bg-primary">Google</span></a>
        <span class="badge bg-secondary">Secondary</span>
        <a href="https://www.naver.com"><span class="badge bg-success">Naver</span></a>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>
    </div>
    <div class="container mt-3 p-3 border">
        <h2>Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">1</span>
        <span class="badge rounded-pill bg-secondary">2</span>
        <span class="badge rounded-pill bg-success">3</span>
        <span class="badge rounded-pill bg-danger">4</span>
        <span class="badge rounded-pill bg-warning">5</span>
        <span class="badge rounded-pill bg-info">6</span>
        <span class="badge rounded-pill bg-light text-dark">7</span>
        <span class="badge rounded-pill bg-dark">8</span>
    </div>
    <div class="container mt-3 p-3 border">
        <h2>Badge inside a Button</h2>
        <button type="button" class="btn rounded-pill btn-primary">
            Messages <span class="badge rounded-pill bg-danger">4</span>
        </button>
        <button type="button" class="btn rounded-pill btn-danger">
            Notifications <span class="badge rounded-pill bg-dark">7</span>
        </button>
    </div>

</body>

</html>
