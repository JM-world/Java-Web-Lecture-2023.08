<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        td, th {text-align: center;}
    </style>
</head>

<body>
    <div class="container-fluid mt-3 p-3 bg-primary text-white text-center">
        <h1>My Bootstrap page</h1>
        <p>Progress Bars</p>
    </div>
    <div class="container mt-3 p-3 border">
        <h2>Basic Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
    <div class="container mt-3 p-3 border">
        <h2>Colored Progress Bars</h2>
        <p>Use any of the contextual color classes to change the color of the progress bar:</p>
        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:80%">R (80%)</div>
        </div><br>

        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:60%">G (60%)</div>
        </div><br>

        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:40%">B (40%)</div>
        </div><br>
    </div>
    <div class="row mt-5 p-3 text-center border">
        <h2>3색 LED</h2>
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th width="20%">색상</th>
                    <th whdth="80%">세기</th>
                </tr>
                <tr>
                    <td><span class="text-danger">Red</span></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width:80%">(80%)</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="text-success">Green</span></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width:80%">(80%)</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="text-primary">Blue</span></td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-primary" style="width:80%">(80%)</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</body>

</html>
