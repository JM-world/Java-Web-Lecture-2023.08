<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }

        td { text-align: center; }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <img src="/demo/img/jjanggu.jpg" height="60">
            <div class="p-2 bg-dark justify-content-center">
                <img src="https://picsum.photos/1500/180" width="100%">
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 240px">
        <div class="row">

            <div class="col"></div>
            <div class="col">
                <h4 style="font-weight: bold;">회원 가입</h4>
                <hr>
                <form action="/demo/bs/register" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tr>
                            <td style="width: 40%;"><label class="col-form-label">id</label></td>
                            <td style="width: 60%;"><input type="text" name="uid" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">password</label></td>
                            <td><input type="password" name="pwd" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">password check</label></td>
                            <td><input type="password" name="pwd2" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">name</label></td>
                            <td><input type="text" name="uname" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">Email</label></td>
                            <td><input type="email" name="email" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label class="col-form-label">profile</label></td>
                            <td><input type="file" name="profile" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label>gender</label></td>
                            <td>
                                <input type="radio" name="gender" value="1" checked> 남자
                                <input class="ms-3" type="radio" name="gender" value="2"> 여자
                            </td>
                        <tr>
                        <tr>
                            <td colspan="2"><button type="submit" class="btn btn-primary">enter</button>
                                <button type="reset" class="btn btn-secondary">cencel</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
