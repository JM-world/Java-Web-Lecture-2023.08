<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block/Inline</title>
</head>
<body>
    <h1>Block</h1><p>p 태그는 블록 태그입니다.</p>      <!-- 붙여서 썼지만 줄바꿈이 됨 = block -->
    <div>
        div 태그도 블록 태그입니다.                     <!-- 모양은 바뀌지 않지만 묶어주는 역할 -->
    </div>
    <br>
    <h1>Inline</h1>
    <p>
        Inline 태그는 <span style="color: red; background-color: greenyellow;">span</span>, 
        <span style="color: blue; font-size: 30px;">a</span>, 
        <img src="https://picsum.photos/200/300" alt="">img 태그등이 있으며, 줄 바꿈이 이루어지지 않는다.

    </p>
</body>
</html>
