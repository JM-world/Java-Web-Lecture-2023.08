<!DOCTYPE html>
<html lang="en">
<head>         <!--주석(Comment) 입니다.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress {color: blue; background-color: aquamarine;}
    </style>
</head>

<!-- VS Code에서는 Ctrl + / 가 주석입니다. -->

<body>
    
    <!-- 제목 태그 // 숫자를 끌어서 ctrl + d를 해서 선택적으로 한꺼번에 바꿀 수 있습니다. -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    
    <!-- 단락 태그 -->
    <p>
        이 <span title = "Republic of Korea" style = "color:rgb(0,44,0)">부분</span>은 단락입니다. <br>
        이 <span style = "color: red">부분</span>은 <span class = "congress">단락</span>입니다. 
    </p>

    <!-- 링크: anchor 태그 // target="_blank"를 쓰면 새 창에서 띄운다. -->
    <a href="https://www.w3schools.com/html/html_intro.asp" target="_blank">HTML Tutorial</a>
    
    <!-- 이미지 // alt = 사진이 안뜰 때 문구 -->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" whdth="300" height="450">
</body>
</html>
